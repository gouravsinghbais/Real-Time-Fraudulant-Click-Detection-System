<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
</head>
<body>
    <h1>Click Counter</h1>
    <p>Click count: <span id="clickCount">{{ click_count }}</span></p>
    <a href="/click" id="clickLink">Click me!</a>

    <script>
        document.getElementById("clickLink").addEventListener("click", function(event) {
            event.preventDefault();

            fetch('/click')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("clickCount").textContent = data.click_count;
                });
        });
    </script>
</body>
</html>
